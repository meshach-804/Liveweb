<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LiveWeb - Portfolio</title>
  <link rel="stylesheet" href="portfolio.css">
  <link rel="stylesheet" href="../Header/header.css">
</head>
<body>

  <!-- Placeholder for header -->
 <div id="header-placeholder"></div>

  <!-- Main Content -->
  <main class="main-content">

    <section class="hero-portfolio">
      <h2>Traveler’s Portfolio</h2>
      <p>“Travel leaves you speechless, then turns you into a storyteller.”</p>
    </section>

    <section class="portfolio-gallery" id="portfolioGallery">

      <div class="gallery-item">
        <img src="../Images/travel1.jpeg" alt="Adventure 1">
      </div>
      <div class="gallery-item">
        <img src="../Images/travel2.jpeg" alt="Culture 1">
      </div>
      <div class="gallery-item">
        <img src="../Images/travel3.jpeg" alt="City 1">
      </div>
      <div class="gallery-item">
        <img src="../Images/travel4.jpeg" alt="Beach 1">
      </div>
      <div class="gallery-item">
        <img src="../Images/travel5.jpeg" alt="Mountains 1">
      </div>
      <div class="gallery-item">
        <img src="../Images/travel6.jpeg" alt="Market 1">
      </div>

    </section>

    <!-- Lightbox Modal -->
    <div id="lightbox" class="lightbox">
      <span class="close">&times;</span>
      <img class="lightbox-content" id="lightboxImg" alt="light">
    </div>

  </main>

  <!-- Footer (Shared) -->
  <footer class="footer">
    <p>&copy; 2025 LiveWeb. Explore More!</p>
  </footer>
<script src="portfolio.js"></script>
<script src="../Tests/header.js"></script>

</body>
</html>
